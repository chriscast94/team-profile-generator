<!-- Use bootstrap -->
<div class="container">
    <div class="team-cards row">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{Name}</h4>
                <h5 class="card-subtitle mb-2 text-muted">{Manager}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID: {ID Number}</li>
                    <li class="list-group-item">Email: {Email Address}</li>
                    <li class="list-group-item">Office Number: {Office}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
